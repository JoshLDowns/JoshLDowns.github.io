<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="resources/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Josh Downs - Home</title>
</head>

<body>
    <div id='mainContainer'>
        <div id='robot'>
            <img id='head' src='resources/images/Head.png' alt='Robot Head' />
            <img src='resources/images/Left-Eye.png' id='leftEye' alt='Robot Eye' />
            <img src='resources/images/Right-Eye.png' id='rightEye' alt='Robot Eye' />
        </div>
        <div id='links'>
            <div id='name'>
                <p id='header'>Josh dOwNs</p>
            </div>
            <div id='bioLink' class='link'>
                <p class='link-text'>About Me</p>
            </div>
            <div id='artLink' class='link'>
                <p class='link-text'>Art Portfolio</p>
            </div>
            <div id='webLink' class='link'>
                <p class='link-text'>Web - Design & Code</p>
            </div>
            <div id='blogLink' class='link'>
                <p class='link-text'>Blog</p>
            </div>
        </div>
        <div id='mobileRobot'>
            <img id='mobileHead' src='resources/images/Head-Mobile.png' alt='Robot Head' />
        </div>
    </div>
    <script src='resources/scripts/links.js'></script>
    <script src='resources/scripts/main.js'></script>
</body>

</html>
